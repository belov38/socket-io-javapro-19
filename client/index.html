<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="my-3">
        <label for="login" class="form-label">Login</label>
        <input type="text" class="form-control" id="login">
    </div>
    <div class="my-3">
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" id="password">
    </div>
    <button type="button" class="btn btn-primary" id="auth">Get JWT token</button>
    <div class="my-3">
        <label for="token" class="form-label">JWT Token</label>
        <input type="text" class="form-control" id="token">
    </div>
    <hr>
    <button type="button" class="btn btn-primary" id="connect">Connect to socket.io server</button>
    <button type="button" class="btn btn-primary" id="test">Test connection</button>
    <hr>
    <div class="my-3">
        <div class="my-3">
            <label for="message" class="form-label">Message</label>
            <input type="text" class="form-control" id="message">
            <button type="button" class="btn btn-primary" id="send">Send</button>
        </div>
    </div>
    <div>
        Messages:
        <ul id="msgs">
            <li>Init</li>
        </ul>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
